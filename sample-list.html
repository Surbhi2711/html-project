<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>lists</title>
 </head>
 <body>
  <h1>orderd list</h1>
   <ol>
     <li>step 1</li>
	 <li>step 2</li>
	    <ol type="A">
		<li>item a</li>
		<li>item b</li>
		<li>item c</li>
		</ol>
	 <li>step 3</li>
	 <li>step 4</li>
   
   </ol>
  <h1>unordered list</h1>
    <ul>
	   <li>item 1</li>
	    <ol>
		<li>item a</li>
		<li>item b</li>
		<li>item c</li>
		</ol>
	   <li>item 2</li>
	   <li>item 3</li>
	   <li>item 4</li>
	</ul>
  <h1>definition  list</h1>
      <dl>
      <dt>term 1</dt>
	  <dd>description 1</dd>
	  <dt>term 2</dt>
	  <dd>description 2</dd>
</body>
</html>
